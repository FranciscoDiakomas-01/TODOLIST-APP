<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList App</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Todo List APP</h1>
        <form action="">
            <input type="text" placeholder="Entre com uma tarefa" autofocus id="task">
            <button type="submit" id="add"><img src="botao-adicionar.png" alt=""></button>
            <button type="reset" id="clear"><img src="botao-apagar.png" alt=""></button>
        </form>
        <div id="tarefas">
            <div class="tarefa">
                <article>
                    <span>Nome</span>
                </article>
                <article>
                    <span>Ac√ßao</span>
                </article>
            
            </div>
                
        </div>
    </main>

    <aside>
        <form action="">
            <h1>Actualizar</h1>
            <input type="text" placeholder="Novo Mome" id="novoNome">
            <div>
                <button id="update">Actualizar</button>
                <button type="reset" id="cancelar">Cancelar</button>
            </div>
        </form>
       
    </aside>
</body>
</html>
